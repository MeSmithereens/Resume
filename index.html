<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Office</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Organize Anything and Everything</h1>
    <button id="theme-toggle">Switch Theme</button>
  </header>

  <nav>
    <ul>
      <li><button onclick="showSection('notes')">Notes</button></li>
      <li><button onclick="showSection('calendar')">Calendar</button></li>
      <li><button onclick="showSection('spreadsheet')">Spreadsheet</button></li>
      <li><button onclick="showSection('lists')">Lists</button></li>
    </ul>
  </nav>

  <main>
    <section id="notes" class="section">
      <h2>Notes</h2>
      <textarea placeholder="Write your notes here..."></textarea>
    </section>

    <section id="calendar" class="section hidden">
      <h2>Calendar</h2>
      <!-- Calendar would go here -->
      <p>Calendar integration coming soon...</p>
    </section>

    <section id="spreadsheet" class="section hidden">
      <h2>Spreadsheet</h2>
      <!-- Simple table or editable grid -->
      <table>
        <tr><td contenteditable="true">Cell 1</td><td contenteditable="true">Cell 2</td></tr>
        <tr><td contenteditable="true">Cell 3</td><td contenteditable="true">Cell 4</td></tr>
      </table>
    </section>

    <section id="lists" class="section hidden">
      <h2>Lists</h2>
      <ul>
        <li><input type="checkbox"> Item 1</li>
        <li><input type="checkbox"> Item 2</li>
        <li><input type="checkbox"> Item 3</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 OfficialOffice</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
