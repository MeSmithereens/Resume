<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize Everything</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Organize Everything</h1>
  </header>

  <main>
    <div class="main-container">
      <div class="box">
        <h2>Start Organizing</h2>
        <p>Select a category to get started:</p>

        <div class="categories">
          <button class="category" onclick="createBox('School')">School</button>
          <button class="category" onclick="createBox('Work')">Work</button>
          <button class="category" onclick="createBox('Hobbies')">Hobbies</button>
          <button class="category" onclick="createBox('Schedule')">Schedule</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Organize Everything</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
