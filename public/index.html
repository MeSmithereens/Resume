<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize Your Life</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="starter-box">
            <button id="organizeButton">Organize Your Life</button>
        </div>

        <!-- The overlay div that will cover the page -->
        <div id="overlay" class="overlay"></div>

        <!-- Div for the input field (modal style) -->
        <div id="folderinputdiv" class="FolderInputDiv">
            <div class="modal-content">
                <input type="text" id="folderNameInput" placeholder="Enter folder name">
                <button id="submitFolderName">Submit</button>
            </div>
        </div>

        <!-- The container for all created folder divs -->
        <div id="folderContainer" class="folder-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
